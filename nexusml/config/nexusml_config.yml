# NexusML Configuration File

feature_engineering:
  text_combinations: []
  numeric_columns: []
  hierarchies: []
  column_mappings: []
  classification_systems: []
  direct_mappings: []
  eav_integration:
    enabled: false

classification:
  classification_targets: []
  input_field_mappings: []

data:
  required_columns:
    - name: id
      default_value: 0
      data_type: int
    - name: name
      default_value: ''
      data_type: str
    - name: description
      default_value: ''
      data_type: str
    - name: category
      default_value: 'Unknown'
      data_type: str
    - name: value
      default_value: 0.0
      data_type: float
  training_data:
    default_path: 'nexusml/data/training_data/fake_training_data.csv'
    encoding: 'utf-8'
    fallback_encoding: 'latin1'
